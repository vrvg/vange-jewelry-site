[related]
  threshold = 80.0       # Threshold for relevance (lower number = more results, less relevance)
  includeNewer = false   # Set to true to update older pages with new content [cite: 2354]

  # 1. ADD CUSTOM INDICES
  [[related.indices]]
    name = "materials"   # Matches pages sharing the same metal, stone, etc.
    weight = 150.0       # High weight for strong relevance

  [[related.indices]]
    name = "techniques"  # Matches pages sharing the same technique (e.g., Fabrication, Casting)
    weight = 100.0

  # 2. KEEP DATE (or modify its weight)
  [[related.indices]]
    name = "date"
    weight = 10.0        # Keeps recent content relevant, even if keywords differ

