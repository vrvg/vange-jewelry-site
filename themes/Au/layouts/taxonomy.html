{{ define "main" }}
<section class="taxonomy-content">
    <h2>{{ .Title }} Creations and Resources</h2>
    <p>Viewing all content tagged with: <strong>{{ .Title }}</strong>.</p>

    <div class="related-content-grid">
        {{ range .Pages }}
            <article class="content-summary">
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <p>
                    {{ .Summary }}
                    â€” 
                    {{ if eq .Type "creations" }}
                        [Portfolio Item]
                    {{ else if eq .Type "notes" }}
                        [Technical Note]
                    {{ end }}
                </p>
            </article>
        {{ end }}
    </div>
</section>
{{ end }}
